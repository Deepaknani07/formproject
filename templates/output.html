<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .output-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 500px;
            border-radius: 18px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #0072ff;
            font-size: 26px;
            margin-bottom: 25px;
        }
        .info-label {
            font-weight: bold;
            color: #004b8d;
        }
        .value {
            color: #333;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="output-box">
        <h1>Thank you for filling the details!</h1>

        <h3><span class="info-label">NAME:</span> <span class="value">{{ name }}</span></h3>
        <h3><span class="info-label">AGE:</span> <span class="value">{{ age }}</span></h3>
        <h3><span class="info-label">PLACE:</span> <span class="value">{{ place }}</span></h3>
        <h3><span class="info-label">EMAIL:</span> <span class="value">{{ email }}</span></h3>

        <a href="/" class="btn btn-primary mt-3">Go Back</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
